apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-app
  labels:
    app: front-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-app
  template:
    metadata:
      labels:
        app: front-app
    spec:
      containers:
      - name: spring-boot-app
        image: akshaypatil5596/frontend:replaceImageTag
        ports:
        - containerPort: 3000